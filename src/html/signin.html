<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/signin.css" />
</head>
<body>
    <header id="pageHeader"></header>
    <div class="signin">
        <div class="container_wrap clearfix">
            <div class="mainright">
                <div class="signinnamehead">
                    <a href="./reg.html">会员登录</a>
                </div>
                <div class="signinnameinput">
                    <input type="text" id="signinname" name="signinname" class="signinname" value="11位数字"/>
                </div>
                <div class="signinnameerror" id="signinnameerror"></div>
                <div class="signinimgcodeinput">
                    <div class="inputright">
                        <input type="text" id="signinimgcode" name="signinimgcode" class="signinimgcode"/>
                        <div class="inputreset"></div>
                        <div class="resetimgbtn"></div>
                    </div>
                </div>
                <div class="signinimgcodeerror" id="signinimgcodeerror"></div>
                <div class="signincodeinput">
                    <div class="inputright">
                        <input type="text" id="signincode" name="signincode" class="signincode"/>
                    </div>
                    <div class="inputsend"></div>
                </div>
                <div class="signincodeerror" id="signincodeerror"></div>
                <div class="signinpassinput">
                    <input type="password" id="signinpass" name="signinpass" class="signinpass"/>
                </div>
                <div class="signinpasserror" id="signinpasserror"></div>
                <div class="signinpassinput">
                    <input type="password" id="signinword" name="signinword" class="signinpass"/>
                </div>
                <div class="signinworderror" id="signinworderror"></div>
                <div class="signinreaditem">
                    <div class="signinreadbox">
                        <input type="checkbox" checked="checked" id="signinread" name="signinread"/>
                    </div>
                    <div class="signinreadleft">我已阅读并同意《
                        <a href="">戴欧妮珠宝用户服务协议</a>
                        》
                    </div>
                </div>
                <div class="signinreaderror" id="signinreaderror"></div>
                <div class="signinbutnitem"></div>
                <div class="signiniconitem">
                    <a href="#"><img src="../img/reg/Connect_logo_7.png" alt="" /></a>
                    <a href="#"><img src="../img/reg/wb.gif" alt="" /></a>
                    <a href="#"><img src="../img/reg/zfb.gif" alt="" /></a>
                </div>
            </div>
        </div>
    </div>
    <footer id="pageFooter"></footer>
    <script src="../js/require.js" data-main="../js/signin"></script>
</body>
</html>
