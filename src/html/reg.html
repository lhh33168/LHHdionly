<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
</head>
<body>
    <header id="pageHeader"></header>
    <div class="login">
        <div class="container_wrap clearfix">
            <div class="mainright">
                <div class="loginnamehead">
                    <a href="#">免费注册</a>
                </div>
                <div class="loginnameinput">
                    <input type="text" id="loginname" name="loginname" class="loginname"/>
                </div>
                <div class="loginnameerror" id="loginnameerror"></div>
                <div class="loginpassinput">
                    <input type="password" id="loginpass" name="loginpass" class="loginpass"/>
                </div>
                <div class="loginpasserror"></div>
                <div class="loginautoitem">
                    <div class="loginautobox">
                        <input type="checkbox" id="loginauto" name="loginauto"/> 
                    </div>
                    <div class="loginautoleft">自动登录</div>
                    <div class="loginautoright"><a href="#">忘记密码？</a></div>
                </div>
                <div class="loginbutnitem"></div>
                <div class="loginiconitem">
                    <a href="#"><img src="../img/reg/Connect_logo_7.png" alt="" /></a>
                    <a href="#"><img src="../img/reg/wb.gif" alt="" /></a>
                    <a href="#"><img src="../img/reg/zfb.gif" alt="" /></a>
                </div>
            </div>
        </div>
    </div>
    <footer id="pageFooter"></footer>
    <script src="../js/require.js" data-main="../js/reg"></script>
</body>
</html>
